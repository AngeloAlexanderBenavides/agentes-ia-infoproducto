services:
  waha:
    image: devlikeapro/waha
    container_name: waha
    ports:
      - "3000:3000"
    environment:
      - WHATSAPP_API_KEY=${WAHA_API_KEY}
      - WHATSAPP_HOOK_URL=http://fastapi-backend:8000/webhooks/waha
      - WHATSAPP_HOOK_EVENTS=message,session.status
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
    restart: always
    volumes:
      - waha_data:/app/.sessions
    networks:
      - whatsapp-network

  fastapi-backend:
    build: ./backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WAHA_API_URL=http://waha:3000
      - WAHA_API_KEY=${WAHA_API_KEY}
      - WAHA_SESSION=${WAHA_SESSION:-default}
      - OWNER_WHATSAPP=${OWNER_WHATSAPP}
      - BANK_ACCOUNT_NUMBER=${BANK_ACCOUNT_NUMBER}
      - BANK_ACCOUNT_HOLDER=${BANK_ACCOUNT_HOLDER:-Angelo}
      - PRODUCT_NAME=${PRODUCT_NAME}
      - PRODUCT_DESCRIPTION=${PRODUCT_DESCRIPTION:-Curso de IA}
      - LEAD_MAGNET_URL=${LEAD_MAGNET_URL:-https://example.com/gift}
    restart: always
    depends_on:
      - waha
    volumes:
      - ./data:/app/data
    networks:
      - whatsapp-network

volumes:
  waha_data:

networks:
  whatsapp-network:
    driver: bridge
